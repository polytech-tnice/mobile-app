<ion-header>

  <ion-navbar>
    <ion-title>WindEffectGenerator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col>
        <windsock></windsock>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <compass></compass>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <h1>Vitesse: {{speed}}km/h</h1>
          <h1>Direction: {{direction}}</h1>
        </ion-card-header>
      </ion-card>
    </ion-row>
    <ion-row>
      <button ion-button block [disabled]="direction === ''" (click)="submit()">Envoyer</button>
    </ion-row>
  </ion-grid>
</ion-content>
