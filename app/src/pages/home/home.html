<ion-content padding>
  <!-- Mock -->
  <!--<button ion-button round full (click)="startGame()">Start</button>-->
  <div ion-text color="dark" class="header">
    <img class="logo" src="../../assets/imgs/tnice-logo.png" alt="Application logo">
    <br>
    <q>Des parties de tennis à portée de main!</q>
  </div>
  <button ion-button outline large block (click)="searchGames()">Rechercher les parties</button>
  <ion-list inset *ngIf="showGames">
    <ion-item *ngFor="let game of games">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <div class="details">
              <h2>{{ game.getName() }}</h2>
              <h3>Status: {{ game.getStatus() }}</h3>
              <p>{{ game.getPlayers()[0].getName() }} vs. {{ game.getPlayers()[1].getName() }}</p>
            </div>
          </ion-col>
          <ion-col>
            <button ion-button outline icon-only color="dark" (click)="joinGame(game)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
