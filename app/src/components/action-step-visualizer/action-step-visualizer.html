<!-- Generated template for the ActionStepVisualizerComponent component -->
<ion-card>
  <ion-card-header>
    <h2>{{stepLabel}}</h2>
  </ion-card-header>
  <ion-card-content *ngIf="timer">
    <h3 *ngIf="stepDuration !== -1">Temps restant: {{timer.currentTime}}s</h3>
  </ion-card-content>
</ion-card>
