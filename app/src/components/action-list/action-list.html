<ion-grid>
  <ion-row>
    <ion-col *ngIf="actions && actions.length > 0">
      <action-visualizer #action draggable id="theid" [action]="displayedAction" title="Action de vent" [socketID]="socket.ioSocket.id" (click)="vote(displayedAction)"
        (actionDropped)="moveActionInBox($event)" (swipeRightEvent)="getNextAction()" (swipeLeftEvent)="getPrevAction()"></action-visualizer>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="actions && actions.length > 0">
      <div id="container-for-votes">
        <ion-grid>
          <ion-row>
            <ion-col *ngIf="hasDropVote" xs8>
              <img src="../../assets/imgs/vote.png" id="vote-img">
              <button ion-button class="delete-btn" clear color="dark" (click)="cancelVote()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </button>
            </ion-col>
            <ion-col *ngIf="!hasDropVote">
              <h2 class="drop-h1">DÃ©posez votre vote dans cette boite!</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h2>Pas d'actions pour cette fois!</h2>
    </ion-col>
  </ion-row>
</ion-grid>
