<div *ngIf="actions && actions.length > 0">
  <h1>Actions</h1>
  <ion-item-group>
    <ion-item-divider color="light">Effets de vent</ion-item-divider>
    <ion-item *ngFor="let action of actions">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <h2>Action de vent</h2>
            <h3>Vitesse: {{action.getSpeed()}} km/h</h3>
            <h3>Direction: {{action.getDirection()}}</h3>
          </ion-col>
          <ion-col col-4>
            <button ion-button (click)="vote(action)" [disabled]="!canVote()">Voter</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-item-group>
</div>
